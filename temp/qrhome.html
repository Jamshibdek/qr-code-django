<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br><br><br><h2><center>QR code generator</center></h2>
        <div class="input-group mb-3">
            <form  method="POST"> {% csrf_token %}
                <input class="form-control" type="text" name="name" placeholder="QR code name" aria-label="readonly input example" >
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2" style="margin-top: 30px;">Make QRCode</button>
            </form>

        </div>
        <hr>
        <br><br><br><br><h2><center>My QR Codes</center></h2>
        {% for i in qrs %}
        <div class="card mb-3" style="max-width:540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{i.qr_code.url}}" class="img-fluid rounded-start" alt="...">

                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>

                    </div>

                </div>

            </div>

        </div>
        {% endfor %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
